<!doctype html>
<html lang="en" data-bs-theme="blue-theme">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Bruderss</title>
    <!--favicon-->
    <link rel="icon" href="favicon.png" type="image/png">
    <!-- loader-->
    <link href="assets/css/pace.min.css" rel="stylesheet">
    <script src="assets/js/pace.min.js"></script>

    <!--plugins-->
    <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/metisMenu.min.css">
    <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/mm-vertical.css">
    <!--bootstrap css-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
    <!--main css-->
    <link href="assets/css/bootstrap-extended.css" rel="stylesheet">
    <link href="sass/main.css" rel="stylesheet">
    <link href="sass/dark-theme.css" rel="stylesheet">
    <link href="sass/blue-theme.css" rel="stylesheet">
    <link href="sass/responsive.css" rel="stylesheet">

    <style>
        /* Pop-up (error) üçün animasiya */
        .error-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            font-weight: 500;
            z-index: 9999;
            display: none;
            animation: shake 0.8s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-6px); }
            80% { transform: translateX(6px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

<body>

<!--authentication-->
<div class="auth-basic-wrapper d-flex align-items-center justify-content-center">
    <div class="container-fluid my-5 my-lg-0">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
                <div class="card rounded-4 mb-0 border-top border-4 border-primary border-gradient-1">
                    <div class="card-body p-5">
                        <img src="logo_white.png" class="mb-4" width="145" alt="">
                        <h4 class="fw-bold">Log in now</h4>
                        <p class="mb-0">Enter your credentials to login your account</p>

                        <div class="form-body my-5">
                            <form id="loginForm" class="row g-3">
                                <div class="col-12">
                                    <label for="inputEmailAddress" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmailAddress" placeholder="jhon@example.com">
                                </div>
                                <div class="col-12">
                                    <label for="inputChoosePassword" class="form-label">Password</label>
                                    <div class="input-group" id="show_hide_password">
                                        <input type="password" class="form-control border-end-0" id="inputChoosePassword" placeholder="Enter Password">
                                        <a href="javascript:;" class="input-group-text bg-transparent"><i class="bi bi-eye-slash-fill"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                                        <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                                    </div>
                                </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-grd-primary">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--end row-->
    </div>
</div>
<!--authentication-->

<!-- Error Pop-up -->
<div class="error-popup" id="errorPopup">
    ❌ Invalid email or password. Please try again.
</div>

<!--plugins-->
<script src="assets/js/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        // Şifrə göstər/gizlət
        $("#show_hide_password a").on('click', function (event) {
            event.preventDefault();
            const input = $('#show_hide_password input');
            const icon = $('#show_hide_password i');
            if (input.attr("type") == "text") {
                input.attr('type', 'password');
                icon.addClass("bi-eye-slash-fill").removeClass("bi-eye-fill");
            } else {
                input.attr('type', 'text');
                icon.removeClass("bi-eye-slash-fill").addClass("bi-eye-fill");
            }
        });

        // Form submit — həmişə error göstər
        $("#loginForm").on("submit", function (e) {
            e.preventDefault();
            showErrorPopup();
        });

        function showErrorPopup() {
            const popup = $("#errorPopup");
            popup.fadeIn(400).delay(1800).fadeOut(400);
        }
    });
</script>

</body>
</html>
